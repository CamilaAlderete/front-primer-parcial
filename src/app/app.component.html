<mat-toolbar>
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span>Equipo Front</span>

  </mat-toolbar>

  <mat-sidenav-container>

    <!------sidenav, esto esta fijo----->
    <mat-sidenav #sidenav="matSidenav">


      <!--Lista expandible para las categorías y subcategorías.
      Se ocultan o desocultan cosas con categoriaIsExpanded -->

      <button mat-button class="menu-button" (click)="categoriaIsExpanded = !categoriaIsExpanded">
        <mat-icon *ngIf="!categoriaIsExpanded">category</mat-icon>
        <mat-icon *ngIf="categoriaIsExpanded">list</mat-icon>   <!-- para cambiar el ícono si se expande -->
        <span>Categorías</span>
      </button>

      <!---routerlink lleva a la direccion http://localhost:4200/categoria ------>
      <button *ngIf="categoriaIsExpanded" mat-button routerLink="/categoria" class="menu-button"
              (click)="categoriaIsExpanded = !categoriaIsExpanded">
        &nbsp;
        <mat-icon>navigate_next</mat-icon>
        <span>Gestionar Categorías</span>
      </button>

      <button *ngIf="categoriaIsExpanded" mat-button routerLink="/subcategoria" class="menu-button"
              (click)="categoriaIsExpanded = !categoriaIsExpanded">
        &nbsp;
        <mat-icon>navigate_next</mat-icon>
        <span>Gestionar Subcategorías</span>
      </button>


      <!-- Los demás items -->

      <button mat-button class="menu-button">
        <mat-icon>healing</mat-icon>
        <span>Servicios</span>
      </button>

      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Pacientes</span>
      </button>

      <button mat-button class="menu-button">
        <mat-icon>event</mat-icon>
        <span>Horarios</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button routerLink="/cositas" class="menu-button">
        <mat-icon>star</mat-icon>
        <span>MIRAR!!!</span>
      </button>

    </mat-sidenav>

    <!----pantalla pricipal---->
    <mat-sidenav-content>
        <router-outlet></router-outlet> <!----- aqui se insertan las pantallas de crud de categorias, subcategorias, etc. ---->
    </mat-sidenav-content>
  </mat-sidenav-container>
