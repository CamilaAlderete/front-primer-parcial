<div class="d-flex justify-content-center">
  <h2 class="text-title">
    {{ titulo }}
  </h2>
</div>

<!-- el contenido -->
<div class="mx-4 mat-elevation-z8 col-md-25 mt-3">

  <!-- los campos -->
  <div class="container col-10">

    <!-- la fila cero, la fila para dejar espacio en blanco -->
    <div class="row align-items-center">
      <div class="col-lg-12"><br></div>
    </div>

    <!-- la primera fila -->
    <div class="row align-items-center">

      <!-- fecha -->
      <div class="col-lg-1"> Fecha:</div>
      <div class="col-lg-5">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>{{ficha.fechaHora | date:'dd/MM/yyyy'}}</mat-label>
          <input [disabled]="true" matInput [matDatepicker]="pickerDesde">
          <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
          <mat-datepicker #pickerDesde></mat-datepicker>
        </mat-form-field>
      </div>

    </div>

    <!-- la segunda fila -->
    <div class="row align-items-center">

      <!-- estos faltan cambiar cuando esté la clase empleado -->
      <!-- Empleado -->
      <div class="col-lg-1"> Empleado:</div>
      <div class="col-lg-5">
        <mat-form-field appearance="fill" style="width: 75%">
          <input matInput [disabled]="true" [(ngModel)]="ficha.idEmpleado.nombre" >
        </mat-form-field>
        &nbsp;<button mat-raised-button color="primary" disabled="true">Buscar</button>
      </div>

      <!-- Cliente -->
      <div class="col-lg-1"> Cliente:</div>
      <div class="col-lg-5">
        <mat-form-field appearance="fill" style="width: 75%">
          <input matInput [disabled]="true" [(ngModel)]="ficha.idCliente.nombre" placeholder=""  >
        </mat-form-field>
        &nbsp;<button mat-raised-button color="primary" disabled="true">Buscar</button>
      </div>

    </div>

    <!-- la tercera fila -->
    <div class="row justify-content-md-center">

      <!-- Categoría -->
      <div class="col-lg-6">
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Categoría</mat-label>
            <input matInput [disabled]="true" type="text" [(ngModel)]="ficha.idTipoProducto.idCategoria.descripcion" placeholder=""  >
        </mat-form-field>
      </div>

      <!-- Subcategoría -->
      <div class="col-lg-6">
        <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Subcategoría</mat-label>
          <input matInput [disabled]="true" type="text" [(ngModel)]="ficha.idTipoProducto.descripcion" placeholder=""  >
        </mat-form-field>
      </div>

    </div>

    <!-- la cuarta fila -->
    <div class="row align-items-center">
      <!-- Motivo -->
      <div class="col-lg-6">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Motivo:</mat-label>
          <textarea [disabled]="true" matInput type="text" cdkTextareaAutosize cdkAutosizeMinRows="4" [(ngModel)]="ficha.motivoConsulta" placeholder=""></textarea>
        </mat-form-field>
      </div>
      <!-- Diagnóstico -->
      <div class="col-lg-6">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Diagnóstico:</mat-label>
          <textarea [disabled]="true" matInput type="text" cdkTextareaAutosize cdkAutosizeMinRows="4" [(ngModel)]="ficha.diagnostico" placeholder=""></textarea>
        </mat-form-field>
      </div>
    </div>

    <!-- la quinta fila, observación -->
    <div class="row align-items-center">
      <div class="col-lg-12">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Observación:</mat-label>
          <textarea matInput type="text" [(ngModel)]="ficha.observacion" placeholder=""></textarea>
        </mat-form-field>
      </div>
    </div>

    <!-- los botones de guardar y cancelar -->
    <div class="row justify-content-end">
      <div class="col-lg-4">
        <button type="button" (click)="guardarFicha()" class="m-3 btn btn-primary btn">Guardar</button>
        <button type="button" (click)="atras()" class=" m-3 btn btn-danger btn">Cancelar</button>
      </div>
    </div>
