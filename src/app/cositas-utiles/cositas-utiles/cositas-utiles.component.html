<br>
<div class="d-flex justify-content-center">
  <h2 class="text-title">
    <mat-icon>star</mat-icon> <mat-icon>star</mat-icon> {{ titulo }} <mat-icon>star</mat-icon> <mat-icon>star</mat-icon>
  </h2>
</div>

<div class="d-flex justify-content-center">
  <div>

    <!---cadenas---->
    <p>

      <mat-form-field appearance="fill" class="col-md-10">
        <mat-label>Ingresar texto</mat-label>
        <input matInput type="text" [(ngModel)]="cadena">
      </mat-form-field>

    </p>


    <!---numeros---->
    <p>

      <mat-form-field appearance="fill" class="col-md-10">
        <mat-label>Ingresar numero</mat-label>
        <input matInput type="number" [(ngModel)]="numero">
      </mat-form-field>

    </p>

    <!---seleccion---->
    <p>
      <mat-form-field appearance="fill" class="col-10">
        <mat-label>Seleccion</mat-label>
        <mat-select [(ngModel)]="item">
          <mat-option *ngFor = "let l of lista" [value]="l">
            {{ l }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>


    <!----fecha----->

    <br>
    <p> Fecha elegida: {{ fehaElegida }}</p>

    <mat-form-field appearance="fill" class="col-10">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fecha" (ngModelChange) = "cambio()" [min]="minDate" placeholder="dd/mm/aaaa">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <br><br>
    <h2> mirar cositas-utiles.component.ts</h2>


  </div>
</div>
