<div class="text-center">
  <div class="mat-elevation-z8 d-inline-flex mt-5">
    <div class="container p-3" (keyup.enter)="login()">

      <div class="row">
        <div class="col-1 text-center" style="width: 100%">
          <h2>Login</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-1" style="width: 100%">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="" [(ngModel)]="usuario">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-1" style="width: 100%">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-1" style="width: 100%">
          <button mat-raised-button color="primary" (click)="login()">Iniciar sesión</button>
        </div>
      </div>

    </div>
  </div>
</div>
