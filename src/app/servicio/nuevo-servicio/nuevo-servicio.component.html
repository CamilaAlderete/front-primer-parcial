<div class="container d-flex">

  <div class="col-11">

    <br/>
    <div class="row">
      <div class="col-md-12">
        <div class="container-fluid">


          <!-----titulo------>
          <h3 class="text-title">
            Nuevo servicio
          </h3>

          <!-- nombre servicio -->
          <mat-form-field appearance="fill" class="col-md-5">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" [(ngModel)]="nombre"  [formControl]="textFormControl">

            <!-- para validar la entrada -->
            <mat-error *ngIf="textFormControl.hasError('required')">
              El nombre es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          &nbsp;
          <!-- descripcion servicio -->
          <mat-form-field appearance="fill" class="col-md-5">
            <mat-label>Descripción</mat-label>
            <input matInput type="text" [(ngModel)]="descripcion"  [formControl]="textFormControl">

            <!-- para validar la entrada -->
            <mat-error *ngIf="textFormControl.hasError('required')">
              La descripción es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
          &nbsp;
          <!--- Seleccionar producto ---->
          <mat-form-field appearance="fill" class="col-md-5">
            <mat-label>Producto</mat-label>
            <mat-select [(ngModel)]="idProducto"  [formControl]="productoFormControl">
              <mat-option *ngFor="let l of listaProductos" [value]="l">
                {{ l.idProducto }} - {{l.descripcion }}
              </mat-option>
            </mat-select>

            <!-- para validar la entrada -->
            <mat-error *ngIf="productoFormControl.hasError('required')">
              El producto es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>

          <br><br>

          <!----las funciones guardar y atras seran llamdas ante el evento click---->
          <div class="col-md-6 d-flex justify-content-around">
            <button type="button" class="btn btn-primary btn-sm"
                    (click)="guardar()">Guardar
            </button>
            <button type="button" class="btn btn-danger btn-sm"
                    (click)="atras()">Cancelar
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
