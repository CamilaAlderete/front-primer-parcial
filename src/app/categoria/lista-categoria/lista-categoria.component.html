<!-- titulo---->
<br>
<div class="d-flex justify-content-center">
  <h2 class="text-title">
    {{ titulo }}
  </h2>
</div>


<!----boton----->
<div class="m-3 px-4">
  <button class="btn btn-success btn-sm" routerLink="../nuevo">Nueva Categoria
  </button>&nbsp;&nbsp;&nbsp;
</div>


<!----tabla----->
<div *ngIf="lista.length>0" class="d-flex justify-content-center">

  <table mat-table [dataSource]="lista" class="col-md-11 mat-elevation-z1">

    <!-- columna id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
    </ng-container>


    <!----columna descripcion---->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>


    <!----columna acciones---->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-primary btn-sm mx-2" [routerLink]="'../'+ element.idCategoria + '/editar'">Editar</button>
        <button class="btn btn-danger btn-sm "  (click)="delete(element.idCategoria)" >Eliminar</button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>


<!---- en caso de que no haya elementos para mostrar---->
<div *ngIf="lista.length==0" class="d-flex justify-content-center">
  <h3 class="text-title">
    No hay categorias
  </h3>
</div>
