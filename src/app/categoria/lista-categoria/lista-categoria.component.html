<!-- titulo---->
<br>
<div class="d-flex justify-content-center">
  <h2 class="text-title">
    {{ titulo }}
  </h2>
</div>


<!----boton----->
<div class="m-3 px-4">
  <button class="btn btn-success btn-sm" routerLink="../nuevo">Nueva Categoria
  </button>&nbsp;&nbsp;&nbsp;
</div>


<!----tabla----->
<div class="d-flex justify-content-center">

  <table mat-table [dataSource]="lista" class="col-md-11 mat-elevation-z1" matSort>

    <!-- columna id -->
    <ng-container matColumnDef="idCategoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
    </ng-container>


    <!----columna descripcion---->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>


    <!----columna acciones---->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-primary btn-sm mx-2" [routerLink]="'../'+ element.idCategoria + '/editar'">Editar</button>
        <button class="btn btn-danger btn-sm "  (click)="delete(element.idCategoria)" >Eliminar</button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="text-align: center;">No hay datos</td>
    </tr>

  </table>
</div>

<div class="d-flex justify-content-center">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="col-md-11 mat-elevation-z1">
  </mat-paginator>
</div>
