
<div class="container d-flex">

  <div class="col-11">

    <br/>
    <div class="row">
      <div class="col-md-12">
        <div class="container-fluid" >


          <!-----titulo------>
          <h3 class="text-title">
            Nueva Categoria
          </h3>

          <!----campo de texto, el valor que se escriba en Ã©l va a guardarse en categoria.descripcion---->
          <p>

            <mat-form-field appearance="fill" class="col-md-6">
              <mat-label>Categoria</mat-label>
              <input matInput type="text" [(ngModel)]="categoria.descripcion">
            </mat-form-field>

          </p>


          <!----las funciones guardar y atras seran llamdas ante el evento click---->
          <div class="col-md-6 d-flex justify-content-around">
            <button type="button" class="btn btn-primary btn-sm"
                    (click)="guardar()">Guardar
            </button>
            <button type="button" class="btn btn-danger btn-sm"
                    (click)="atras()">Cancelar
            </button>
          </div>

        </div>
      </div>
    </div>



  </div>
</div>
